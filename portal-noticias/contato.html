<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>The Daily | Portal de Notícias</title>
</head>
<body>
    <header>
    <h1>The Daily</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="noticia.html">Notícias</a></li>
          <li><a href="contato.html">Contato</a></li>
          <li><a href="login.html">Login / Cadastre-se</a></li>
        </ul>
      </nav>
    </header>

    <main>
        <h2 class="contato">Contate-nos</h2>
        <div class="blocos-contato">

        </div>
        <div class="form">
            <div class="nos-ajude">
                <h2>Nos ajude à crescer!</h2>
                <h4>Entre em contato através do nosso formulário, ficaremos muito felizes em te responder.</h4>
                <h1 class="frase">"Nenhum de nós é tão bom quanto todos nós juntos."</h1>
                <p class="frase">-Ray Kroc</p>
            </div>
            <div class="formulario">
                <form action="">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="interesse">Interesse:</label>
                    <textarea id="interesse" name="interesse" rows="5" required></textarea>

                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </form>
            </div>
        </div>
    </main>
    
</body>
</html>
